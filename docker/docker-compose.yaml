services:
  postgres:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=buk-db
    volumes:
      - ./Scripts/postgres:/docker-entrypoint-initdb.d
      - local_pgdata:/var/lib/postgresql/data

    networks:
      - db_network

  localstack:
    container_name: localstack-buk
    image: localstack/localstack:latest
    ports:
      - "4566:4566" # LocalStack Gateway
      - "4510-4559:4510-4559" # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      # if needs log
      - DEBUG=0
      # just s3 why yes
      - SERVICES=s3
      - AWS_DEFAULT_REGION=us-east-1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - ./localstack:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"

  bookservice.account:
    build:
      context: ../app/Account/src/Buk.Account/
      dockerfile: account.Dockerfile
    ports:
      - "5246:5246"
    environment:
      - DATABASE__POSTGRES__CONNECTION_STRING=Server=postgres;Port=5432;Database=buk-users-db;User Id=postgres;Password=postgres
    depends_on:
      - postgres
    networks:
      - db_network

  bookservice.frontend.main:
    build:
      context: ../app/buk-main-front/
      dockerfile: dev.Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - postgres
    networks:
      - db_network

  bookservice.managment:
    build:
      context: ../app/books_managment/
      dockerfile: dev.Dockerfile
    ports:
      - 4000:4000
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/books_managment?sslmode=disable
      - DEV_DB_HOSTNAME=postgres
    depends_on:
      - postgres
    networks:
      - db_network

  pgadmin:
    image: elestio/pgadmin:REL-8_8
    depends_on:
      - postgres

    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: test@example.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - db_network

volumes:
  local_pgdata:
  pgadmin-data:


networks:
  db_network:
